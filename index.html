<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Beta 1.0.2 Server Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; text-align: center; margin: 0; padding: 20px; }
    .page { display: none; transition: all 0.5s ease; }
    .active { display: block; }
    button { padding: 10px 20px; margin: 10px; border: none; background: #4CAF50; color: white; border-radius: 10px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #45a049; transform: scale(1.1); }
    input { padding: 10px; margin: 10px; border-radius: 5px; border: none; width: 200px; }
    h1 { margin-bottom: 40px; }
  </style>
</head>
<body>

<div id="login" class="page active">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div id="panel" class="page">
  <h1>Server Control Panel</h1>
  <button onclick="sendCommand('start')">Start Server</button>
  <button onclick="sendCommand('stop')">Stop Server</button>
  <button onclick="sendCommand('force-stop')">Force Stop</button>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const correctUsername = "Jeff_pro_gamer_351";
  const correctPassword = "Faisal.2010.";

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (username === correctUsername && password === correctPassword) {
      document.getElementById('login').classList.remove('active');
      document.getElementById('panel').classList.add('active');
    } else {
      alert('Wrong username or password!');
    }
  }

  function logout() {
    document.getElementById('panel').classList.remove('active');
    document.getElementById('login').classList.add('active');
  }

  function sendCommand(command) {
    fetch(`https://YOUR-NGROK-URL/api/server/${command}`)
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(() => alert('Failed to send command!'));
  }
</script>

</body>
</html>
